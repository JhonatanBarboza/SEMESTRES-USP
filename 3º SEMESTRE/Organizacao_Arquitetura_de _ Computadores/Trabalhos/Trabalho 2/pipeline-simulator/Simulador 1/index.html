<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Pipeline RISC-V</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Pipeline RISC-V</h1>
        
        <div class="editor-container">
            <div class="code-editor">
                <h2>Código Assembly</h2>
                <textarea id="assembly-code" spellcheck="false">
addi x1, x0, 5
addi x2, x0, 10
add x3, x1, x2
sub x4, x3, x1
sw x4, 0(x0)
lw x5, 0(x0)
beq x5, x4, 8
addi x6, x0, 20
addi x7, x0, 30</textarea>
            </div>
            
            <div class="memory-view">
                <h2>Registradores e Memória</h2>
                <div id="registers"></div>
                <div id="memory"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="run-btn">Executar</button>
            <button id="step-btn">Passo a Passo</button>
            <button id="reset-btn">Reiniciar</button>
            <button id="forwarding-toggle">Forwarding: Ativado</button>
            <button id="hazard-toggle">Stalls: Ativado</button>
        </div>
        
        <div class="pipeline-container">
            <h2>Visualização do Pipeline</h2>
            <div id="pipeline-visualization"></div>
            <div id="hazard-info"></div>
        </div>
        
        <div class="stats">
            <h2>Estatísticas</h2>
            <p>Total de ciclos: <span id="total-cycles">0</span></p>
            <p>Instruções completadas: <span id="completed-instructions">0</span></p>
            <p>CPI: <span id="cpi">0</span></p>
            <p>Stalls: <span id="stall-count">0</span></p>
            <p>Forwardings: <span id="forwarding-count">0</span></p>
        </div>
    </div>
    
    <script src="riscv.js"></script>
    <script src="pipeline.js"></script>
    <script src="script.js"></script>
</body>
</html>
